<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <input type="text" id="input" placeholder="Enter something"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <button id="searchBtn" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
            Search
        </button>
        
        <!-- Styled output list -->
        <ul id="output" class="mt-4 space-y-2 p-3 bg-gray-50 border border-gray-300 rounded-md"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
